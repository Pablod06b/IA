<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="500" viewBox="0 0 1200 500">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <style>
      .title{font-family:Inter, system-ui, sans-serif;font-size:48px;font-weight:900;fill:#fff}
      .label{font-family:Inter, system-ui, sans-serif;font-size:24px;font-weight:700;fill:#60a5fa}
      .icon-bg{fill:#ffffff;opacity:0.1}
    </style>
  </defs>
  <rect width="1200" height="500" fill="url(#bgGrad)"/>
  
  <!-- Left side: Opus Clip (Rocket - Speed) -->
  <circle cx="300" cy="250" r="120" class="icon-bg"/>
  <g transform="translate(300,250)">
    <!-- Rocket -->
    <path d="M 0,-50 L 15,-20 L 10,20 Q 0,40 -10,20 L -15,-20 Z" fill="#60a5fa" stroke="#fff" stroke-width="2"/>
    <circle cx="0" cy="-35" r="8" fill="#fbbf24"/>
    <circle cx="-8" cy="15" r="6" fill="#ec4899"/>
    <circle cx="8" cy="15" r="6" fill="#ec4899"/>
    <!-- Speed lines -->
    <line x1="-40" y1="-10" x2="-60" y2="-10" stroke="#60a5fa" stroke-width="3"/>
    <line x1="-40" y1="0" x2="-65" y2="0" stroke="#60a5fa" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="10" x2="-60" y2="10" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
  </g>
  <text x="300" y="420" text-anchor="middle" class="label">Opus Clip</text>
  <text x="300" y="460" text-anchor="middle" style="font-family:Inter, system-ui, sans-serif;font-size:20px;fill:#94a3b8;font-weight:600">VELOCIDAD</text>
  
  <!-- Center: VS -->
  <circle cx="600" cy="250" r="80" fill="#7c3aed" opacity="0.2"/>
  <text x="600" y="280" text-anchor="middle" style="font-family:Inter, system-ui, sans-serif;font-size:64px;font-weight:900;fill:#a78bfa">VS</text>
  
  <!-- Right side: Descript (Tools - Control) -->
  <circle cx="900" cy="250" r="120" class="icon-bg"/>
  <g transform="translate(900,250)">
    <!-- Precision tools -->
    <rect x="-15" y="-40" width="30" height="20" rx="3" fill="#a855f7" stroke="#fff" stroke-width="2"/>
    <circle cx="-8" cy="-15" r="6" fill="#a855f7"/>
    <circle cx="8" cy="-15" r="6" fill="#a855f7"/>
    <path d="M -20,10 L -10,30 L 10,30 L 20,10" fill="#a855f7" stroke="#fff" stroke-width="2"/>
    <!-- Waveform -->
    <path d="M -30,0 Q -20,-15 -10,0 T 10,0 T 30,0" stroke="#a855f7" stroke-width="3" fill="none"/>
  </g>
  <text x="900" y="420" text-anchor="middle" class="label">Descript</text>
  <text x="900" y="460" text-anchor="middle" style="font-family:Inter, system-ui, sans-serif;font-size:20px;fill:#94a3b8;font-weight:600">CONTROL</text>
</svg>
